sysLocation    Sitting on the Dock of the Bay
sysContact     Me <me@example.org>

# sysservices: The proper value for the sysServices object.
#   arguments:  sysservices_number
sysServices    72

master  agentx

agentaddress udp:161,tcp:161
#agentaddress 127.0.0.1:161
#agentAddress udp:161,udp6:[::1]:161,tcp:161,tcp6:[::1]:161

###########################################################################
# SECTION: Access Control Setup
#
#   This section defines who is allowed to talk to your running
#   snmp agent.

# Views
#   arguments viewname included [oid]

#  system + hrSystem groups only
view   systemonly  included   .1.3.6.1.2.1.1
view   systemonly  included   .1.3.6.1.2.1.25.1
view all included .1
view all included 1.3.6.1.2.1.33.1.3.3.1.3
pass_persist .1.3.6.1.2.1.33 /usr/bin/python3 /home/sysop/UPS/snmp-ups.py
# rocommunity: a SNMPv1/SNMPv2c read-only access community name
#   arguments:  community [default|hostname|network/bits] [oid | -V view]

# Read-only access to everyone to the systemonly view
#rocommunity  public default -V systemonly
#rocommunity6 public default -V systemonly

#rocommunity public 192.168.2.158 -V all
rocommunity public
#rocommunity public 127.0.0.1

# include a all *.conf files in a directory
includeDir /etc/snmp/snmpd.conf.d
